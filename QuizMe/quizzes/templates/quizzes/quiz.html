{% extends 'base.html' %}
{% load static %}

{% block title %}
{{obj.name}}
{% endblock title %}


{% block content %}
<div class="row">
    <div class="col"><b>{{obj.name}}</b>
        <p>Passing Score : {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box"> </div>
</div>

<a href="{% url 'quizzes:main-view' %}" class="btn btn-primary">&#8592; Back</a>
<form action="" class="mt-3 mb-3" id="quiz-form">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}

{% block scripts %}
<script type="text/javascript" src="{% static 'quizzes/quiz.js' %}"></script>
{% endblock scripts %}
